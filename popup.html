<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 280px;
      padding: 30px 25px 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
    }
    
    .torch-container {
      display: flex;
      justify-content: center;
      margin-bottom: 35px;
    }
    
    #toggleBtn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      background: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      transition: all 0.3s ease;
      box-shadow: 0 0 30px rgba(220, 38, 38, 0.6), 0 4px 15px rgba(0, 0, 0, 0.5);
    }
    
    #toggleBtn:hover {
      transform: scale(1.05);
    }
    
    #toggleBtn.active {
      background: #2a2a2a;
      box-shadow: 0 0 30px rgba(34, 197, 94, 0.6), 0 4px 15px rgba(0, 0, 0, 0.5);
    }
    
    .settings-section {
      margin-bottom: 20px;
    }
    
    .setting-group {
      margin-bottom: 20px;
    }
    
    .setting-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 12px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .setting-value {
      font-weight: 600;
      color: #fff;
    }
    
    input[type="range"] {
      width: 100%;
      height: 4px;
      border-radius: 2px;
      background: #2a2a2a;
      outline: none;
      -webkit-appearance: none;
      appearance: none;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }
    
    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      border: none;
      transition: all 0.2s ease;
    }
    
    input[type="range"]::-moz-range-thumb:hover {
      transform: scale(1.2);
    }
    
    .toggles-row {
      display: flex;
      gap: 15px;
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid #2a2a2a;
    }
    
    .checkbox-group {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    
    .checkbox-group input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: #fff;
    }
    
    .checkbox-group label {
      font-size: 10px;
      color: #666;
      cursor: pointer;
      user-select: none;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .footer {
      margin-top: 25px;
      padding-top: 15px;
      border-top: 1px solid #2a2a2a;
      text-align: center;
      font-size: 10px;
      color: #555;
    }
    
    .footer a {
      color: #888;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    
    .footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="torch-container">
    <button id="toggleBtn">&#128564;</button>
  </div>
  
  <div class="settings-section">
    
    <div class="setting-group">
      <div class="setting-label">
        <span>Speed</span>
        <span class="setting-value" id="speedValue">1.0x</span>
      </div>
      <input type="range" id="scrollSpeed" min="0.5" max="2" step="0.1" value="1.0">
    </div>
    
    <div class="setting-group">
      <div class="setting-label">
        <span>Distance</span>
        <span class="setting-value" id="distanceValue">80%</span>
      </div>
      <input type="range" id="scrollDistance" min="25" max="100" step="5" value="80">
    </div>
    
    <div class="toggles-row">
      <div class="checkbox-group">
        <input type="checkbox" id="showCamera" checked>
        <label for="showCamera">Camera</label>
      </div>
      
      <div class="checkbox-group">
        <input type="checkbox" id="showIndicator" checked>
        <label for="showIndicator">Indicator</label>
      </div>
    </div>
  </div>
  
  <div class="footer">
    Made with &#10084;&#65039; by <a href="https://github.com/beus421/AirSwipe" target="_blank">Beus421</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
