<!DOCTYPE html>
<html>
<head>
  <title>AirSwipe Debug Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .info { background: #d1ecf1; color: #0c5460; }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    pre {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>AirSwipe Extension Debug Page</h1>
  
  <div class="info status">
    <strong>Instructions:</strong> This page helps debug the AirSwipe extension.
    Open Chrome DevTools (F12) to see detailed logs.
  </div>
  
  <div>
    <button onclick="testExtensionLoaded()">1. Test Extension Loaded</button>
    <button onclick="testBackgroundScript()">2. Test Background Script</button>
    <button onclick="testStartGestures()">3. Test Start Gestures</button>
    <button onclick="clearLogs()">Clear Logs</button>
  </div>
  
  <h2>Test Results:</h2>
  <div id="results"></div>
  
  <h2>Console Logs:</h2>
  <pre id="logs"></pre>
  
  <script>
    let logs = [];
    
    function log(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      const logMessage = `[${timestamp}] ${message}`;
      logs.push(logMessage);
      console.log(logMessage);
      
      document.getElementById('logs').textContent = logs.join('\n');
      
      // Scroll to bottom
      const logsEl = document.getElementById('logs');
      logsEl.scrollTop = logsEl.scrollHeight;
    }
    
    function addResult(message, success) {
      const div = document.createElement('div');
      div.className = `status ${success ? 'success' : 'error'}`;
      div.textContent = message;
      document.getElementById('results').appendChild(div);
      log(message, success ? 'success' : 'error');
    }
    
    function clearLogs() {
      logs = [];
      document.getElementById('logs').textContent = '';
      document.getElementById('results').innerHTML = '';
      log('Logs cleared');
    }
    
    async function testExtensionLoaded() {
      log('Testing if extension is loaded...');
      
      if (typeof chrome !== 'undefined' && chrome.runtime && chrome.runtime.id) {
        addResult('✅ Extension is loaded! ID: ' + chrome.runtime.id, true);
      } else {
        addResult('❌ Extension not loaded or not accessible', false);
      }
    }
    
    async function testBackgroundScript() {
      log('Testing background script communication...');
      
      try {
        const response = await chrome.runtime.sendMessage({ 
          type: 'PING',
          timestamp: Date.now()
        });
        
        if (response) {
          addResult('✅ Background script responded: ' + JSON.stringify(response), true);
        } else {
          addResult('⚠️  Background script did not respond', false);
        }
      } catch (error) {
        addResult('❌ Error communicating with background: ' + error.message, false);
        log('Error stack: ' + error.stack);
      }
    }
    
    async function testStartGestures() {
      log('Testing START_GESTURES message...');
      
      try {
        log('Sending START_GESTURES message...');
        const response = await chrome.runtime.sendMessage({ 
          type: 'START_GESTURES'
        });
        
        log('Received response: ' + JSON.stringify(response));
        
        if (response && response.success) {
          addResult('✅ Gestures started successfully!', true);
        } else {
          addResult('❌ Failed to start gestures: ' + (response?.error || 'Unknown error'), false);
        }
      } catch (error) {
        addResult('❌ Error starting gestures: ' + error.message, false);
        log('Error stack: ' + error.stack);
      }
    }
    
    // Log page load
    log('Debug page loaded');
    log('Extension ID: ' + (chrome.runtime?.id || 'NOT AVAILABLE'));
  </script>
</body>
</html>
